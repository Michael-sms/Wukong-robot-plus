{% extends "layout.html" %}
{% block body %}
<style>
  .qa-page {
    padding-bottom: 60px;
  }
  .glass-card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  }
  .info-alert {
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.2);
    color: #a5b4fc;
    border-radius: 16px;
    padding: 15px 20px;
    margin-bottom: 30px;
  }
  #qa-input {
    background: rgba(15, 23, 42, 0.6) !important;
    color: #f8fafc !important;
    border: 1px solid var(--glass-border) !important;
    border-radius: 16px !important;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.95rem;
    padding: 20px !important;
    line-height: 1.6;
  }
  #qa-input:focus {
    border-color: var(--primary-color) !important;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
  }
  .submit-btn {
    background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    border: none;
    border-radius: 50px;
    padding: 12px 40px;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
  }
  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
  }
  .modal-content {
    background: #1e293b;
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    color: white;
  }
</style>

<div class="container qa-page pt-5 mt-4">
  <div class="glass-card">
    <div class="info-alert" role="alert">
      <i class="fas fa-database mr-2"></i> <strong>AnyQ 知识库维护：</strong> 在配置中将 <code>robot</code> 设为 <code>anyq</code> 后，机器人将优先检索此数据集。
    </div>
    
    <label for="qa-input" class="h5 mb-3"><i class="fas fa-edit mr-2 text-primary"></i>编辑数据集 (Question [TAB] Answer)</label>
    
    <form class="form qa-form" action="#">
      <textarea rows="20" class="form-control mb-4" id="qa-input" aria-label="QA Dataset">{% raw content %}</textarea>
      
      <div class="text-center">
        <button type="button" class="btn btn-primary submit-btn" data-toggle="modal" data-target="#uploadModal">
          <i class="fas fa-cloud-upload-alt mr-2"></i> 部署数据集
        </button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="restartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="restartModalLabel">你确定吗？</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        确定要覆盖现有的QA数据集吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">只是手抖</button>
        <button type="button" class="btn btn-primary" id="UPLOAD" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>


<ul id="recorder" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <a href="#" id="record" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting fa fa-microphone"></i>
          <i class="mfb-component__main-icon--active fa fa-times"></i>
        </a>
        <ul class="mfb-component__list">
          <li>
            <a href="#" id="stop-record" data-mfb-label="停止录制语音指令" class="mfb-component__button--child">
              <i class="mfb-component__child-icon fas fa-stop"></i>
            </a>
          </li>
          <li>
            <a href="#" id="start-record" data-mfb-label="开始录制语音指令" class="mfb-component__button--child ">
              <i class="mfb-component__child-icon fas fa-circle"></i>
            </a>
          </li>
        </ul>
      </li>
</ul>


<script src="{{static_url('main.js')}}" crossorigin="anonymous"></script>
<script src="{{static_url('log.js')}}" crossorigin="anonymous"></script>
<script src="{{static_url('qa.js')}}" crossorigin="anonymous"></script>
<script src="./static/recorder.min.js"></script>
{% end %}
