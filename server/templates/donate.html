{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{static_url('api.css')}}" crossorigin="anonymous">

<style>
  .donate-page {
    padding-bottom: 60px;
  }
  
  .donate-content {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 40px;
    margin-bottom: 50px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  }
  
  .donate-content h1 {
    color: #6366f1;
    margin-top: 1rem;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: 700;
  }
  
  .donate-content h2 {
    color: #a5b4fc;
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  .donate-content h3, .donate-content h4 {
    color: var(--text-main);
    font-weight: 600;
    margin-top: 1.5rem;
  }
  
  .donate-content p, .donate-content li {
    color: var(--text-main);
    line-height: 1.7;
    margin-bottom: 0.8rem;
  }
  
  .donate-content ul, .donate-content ol {
    padding-left: 1.5rem;
  }
  
  .donate-content a {
    color: #60a5fa;
    text-decoration: none;
    transition: color 0.2s;
  }
  
  .donate-content a:hover {
    color: #93c5fd;
    text-decoration: underline;
  }
  
  /* è¡¨æ ¼æ ·å¼ */
  .donate-content table {
    margin-top: 20px;
    margin-bottom: 30px;
    border-collapse: collapse;
    border: 1px solid var(--glass-border);
    width: 100%;
    background: rgba(15, 23, 42, 0.3);
  }
  
  .donate-content table th {
    vertical-align: baseline;
    padding: 12px 15px;
    background: rgba(99, 102, 241, 0.2);
    border: 1px solid var(--glass-border);
    text-align: left;
    color: #e0e7ff;
    font-weight: 600;
    font-size: 0.95rem;
  }
  
  .donate-content table td {
    vertical-align: middle;
    padding: 10px 15px;
    border: 1px solid var(--glass-border);
    color: var(--text-main);
  }
  
  .donate-content table tr:nth-child(odd) {
    background: rgba(30, 41, 59, 0.3);
  }
  
  .donate-content table tr:nth-child(even) {
    background: rgba(15, 23, 42, 0.3);
  }
  
  .donate-content table tr:hover {
    background: rgba(99, 102, 241, 0.1);
  }
  
  /* å›¾ç‰‡æ ·å¼ - æ”¯ä»˜å®å’Œå¾®ä¿¡äºŒç»´ç  */
  .donate-content img {
    max-width: 300px;
    width: 100%;
    height: auto;
    border-radius: 12px;
    border: 2px solid var(--glass-border);
    background: white; /* ä¸ºäºŒç»´ç æä¾›ç™½è‰²èƒŒæ™¯ */
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    display: inline-block;
    margin: 10px;
  }
  
  .donate-content img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
  }
  
  /* å›¾ç‰‡åŠ è½½å¤±è´¥æ—¶çš„æ ·å¼ */
  .donate-content img::before {
    content: '';
    display: block;
    width: 100%;
    min-height: 200px;
  }
  
  .donate-content img[alt]::after {
    content: 'ğŸ’³ ' attr(alt);
    display: block;
    text-align: center;
    color: var(--text-muted);
    padding: 20px;
    font-size: 0.9rem;
  }
  
  /* ä»£ç å—æ ·å¼ */
  .donate-content pre {
    background: #0f172a !important;
    border-radius: 12px;
    padding: 15px;
    border: 1px solid rgba(255,255,255,0.05);
    overflow-x: auto;
  }
  
  .donate-content code {
    color: #4ade80;
    background: rgba(15, 23, 42, 0.6);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.9em;
  }
  
  .donate-content pre code {
    background: transparent;
    padding: 0;
  }
  
  /* èµåŠ©å•†å›¾æ ‡æ ·å¼ */
  .donate-content img[alt*="sponsor"] {
    filter: brightness(0) invert(1);
    opacity: 0.7;
    background: transparent;
    border: none;
    padding: 5px;
  }
  
  .donate-content img[alt*="sponsor"]:hover {
    opacity: 1;
    transform: scale(1.1);
  }
</style>

<div class="container donate-page pt-5 mt-4">
  <div class="donate-content">
    {% raw content %}
  </div>
</div>

<ul id="recorder" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <a href="#" id="record" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting fa fa-microphone"></i>
          <i class="mfb-component__main-icon--active fa fa-times"></i>
        </a>
        <ul class="mfb-component__list">
          <li>
            <a href="#" id="stop-record" data-mfb-label="åœæ­¢å½•åˆ¶è¯­éŸ³æŒ‡ä»¤" class="mfb-component__button--child">
              <i class="mfb-component__child-icon fas fa-stop"></i>
            </a>
          </li>
          <li>
            <a href="#" id="start-record" data-mfb-label="å¼€å§‹å½•åˆ¶è¯­éŸ³æŒ‡ä»¤" class="mfb-component__button--child ">
              <i class="mfb-component__child-icon fas fa-circle"></i>
            </a>
          </li>
        </ul>
      </li>
</ul>

<script>
// å¤„ç†å›¾ç‰‡åŠ è½½å¤±è´¥çš„æƒ…å†µ
document.addEventListener('DOMContentLoaded', function() {
  const images = document.querySelectorAll('.donate-content img');
  images.forEach(img => {
    img.onerror = function() {
      this.style.display = 'block';
      this.style.minHeight = '250px';
      this.style.background = 'linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%)';
      this.style.border = '2px dashed rgba(99, 102, 241, 0.3)';
      this.style.position = 'relative';
      
      // åˆ›å»ºå ä½ç¬¦æ–‡æœ¬
      const wrapper = document.createElement('div');
      wrapper.style.cssText = 'display: flex; align-items: center; justify-content: center; height: 250px; flex-direction: column; padding: 20px;';
      
      const icon = document.createElement('i');
      icon.className = 'fas fa-qrcode';
      icon.style.cssText = 'font-size: 3rem; color: rgba(99, 102, 241, 0.5); margin-bottom: 15px;';
      
      const text = document.createElement('div');
      text.style.cssText = 'color: var(--text-muted); text-align: center; font-size: 0.9rem;';
      text.innerHTML = '<strong>' + (this.alt || 'äºŒç»´ç ') + '</strong><br/>å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
      
      wrapper.appendChild(icon);
      wrapper.appendChild(text);
      
      // å°†åŸå›¾ç‰‡éšè—ï¼Œæ’å…¥å ä½ç¬¦
      this.style.display = 'none';
      this.parentNode.insertBefore(wrapper, this);
    };
  });
});
</script>

<script src="{{static_url('main.js')}}" crossorigin="anonymous"></script>
<script src="{{static_url('log.js')}}" crossorigin="anonymous"></script>

{% end %}
